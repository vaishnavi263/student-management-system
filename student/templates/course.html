{% extends 'mainbase.html' %}
{% block title %}course{% endblock title %}

{% block navs %}
<nav class="nav">
    <a class="nav-link active" href="{% url 'mainhome' %}">Home</a>
    <a class="nav-link active" href="{% url 'course' %}">Course</a>
    <a class="nav-link active" href="{% url 'gallery' %}">Gallery</a>
    <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
</nav>
{% endblock %}
{% block content %}

<h1 style="text-align: center;color:rgb(31, 223, 111);">Our Courses</h1>
{% for c in course %}
<div class="card">
    <h5 style="color: crimson;">{{c.name}}</h5>
    <p>{{c.description}}</p>
    <h6 style="color: crimson;">Duration:</h6><p>{{c.duration}}month<p>
    <h6 style="color: crimson;">fee:</h6><p>{{c.fee}}</p>   
</div>
{% endfor %}

{% endblock %}
